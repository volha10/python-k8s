<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
    <h1>Home page</h1>
    <div>
        <form enctype="multipart/form-data" method="post" action="{% url 'posts:index' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></li>
            {% endfor%}
        </ul>
    </div>
</body>
</html>
