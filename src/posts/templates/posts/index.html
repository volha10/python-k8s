{% extends 'posts/base.html' %}

{% block head %}
    <title>Home page</title>
{% endblock %}

{% block body %}
    <h1>Home page</h1>
    <div class="form-wrapper">
        <form enctype="multipart/form-data" method="post" action="{% url 'posts:index' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
